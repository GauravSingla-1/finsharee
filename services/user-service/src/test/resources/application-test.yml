# Test configuration for User Service
server:
  port: 0  # Random port for tests

spring:
  application:
    name: finshare-user-service-test

# Firebase configuration for tests
firebase:
  project-id: finshare-test
  service-account-key: ""

# Google Cloud configuration for tests
spring.cloud.gcp:
  project-id: finshare-test
  firestore:
    enabled: false  # Disable Firestore for unit tests
    emulator:
      enabled: false

# Logging configuration for tests
logging:
  level:
    com.finshare.userservice: DEBUG
    org.springframework: WARN
    org.springframework.web: DEBUG