server:
  port: 8005
  servlet:
    context-path: /

spring:
  application:
    name: analytics-insights-service
  
  datasource:
    url: jdbc:h2:mem:analyticsdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.finshare.analytics: DEBUG
    org.springframework.data.redis: DEBUG
    org.hibernate.SQL: DEBUG